<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML FORM</title>
</head>
<body>
    <form action="exhtml04.html">
        <fieldset>
            <legend>개인정보</legend>
            아이디 : <input type="text" name="userid" value="abc"> <br>
            암호 : <input type="password" name="userpass" value="def"> <br>
        </fieldset>
        성별 : <input type="radio" name="gender" value="male" id="rad"> 
                <label for="rad">남성</label>
                <input type="radio" name="gender" value="female" checked id="rad2">
                <label for="rad2">여성</label>
                <br>

                취미 : <input type="checkbox" name="hobby" value="soccer"> 축구
                <input type="checkbox" name="hobby" value="basketball"> 농구
                <input type="checkbox" name="hobby" value="baseball"> 야구<br>
                
                음식 : <input type="checkbox" name="food" value="pizza" checked id="piz">
                <label for="piz">피자</label>
                <input type="checkbox" name="food" value="chicken" id="chic">
                <label for="chic">치킨</label>
                <input type="checkbox" name="food" value="burger" checked id="bug">
                <label for="bug">햄버거</label>
                <br>

        음료 : <select name="drink">
            <option value="juice">쥬스</option>
            <option value="cola" selected>콜라</option>
            <option value="coffee">커피</option>
        </select> <br>

        음료 : <select name="drinks" multiple>
            <option value="juice">쥬스</option>
            <option value="cola" selected>콜라</option>
            <option value="coffee">커피</option>
        </select> <br>
        <textarea name="memo" id="" cols="30" rows="10" >자기소개 ㄱ</textarea> <br>
        <!-- <input type="file" name="upfile"> <br><br> -->

        <input type="hidden" name="x" value="123">
        <input type="submit" value="보내기">
        <input type="reset" value="취소">
    </form>
</body>
</html>
