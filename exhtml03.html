<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML TABLE</title>
</head>
<body>
    <table border="1">
        <!-- <caption>성적표</caption> -->
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>성적</th>
                <th>평점</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>개나리</td>
                <td>45</td>
                <td rowspan="2">C</td>
            </tr>
            <tr>
                <td>2</td>
                <td>민들레</td>
                <td>50</td>
            </tr>
            <tr>
                <td>3</td>
                <td>들국화</td>
                <td>80</td>
                <td>B</td>
            </tr>
            <tr>
                <td>4</td>
                <td>무궁화</td>
                <td>100</td>
                <td>A</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">평균</td>
                <td>70</td>
                <td>C+</td>
            </tr>
        </tfoot>
    </table>

</html>
