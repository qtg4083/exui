<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML LIST</title>
</head>
<body>
    <h1>순서없는 목록</h1>
    <ul>
        <li>사과</li>
        <li>포도</li>
        <li>망고</li>
    </ul>
    <ul>
        <li>한식
            <ul>
                <li>비빔밥</li>
                <li>불고기</li>
            </ul>            
        </li>
        <li>중식</li>
            <ul>
                <li>짜장면</li>
                <li>짬뽕</li>
            </ul>            
    </ul>
    <h1>순서있는 목록</h1>
    <ol>
        <li>사과</li>
        <li>포도</li>
        <li>망고</li>
    </ol>
    <ol reversed> 
        <li>사과</li>
        <li>포도</li>
        <li>망고</li>
    </ol>
    <ol start="5"> 
        <li>사과</li>
        <li>포도</li>
        <li>망고</li>
    </ol>
    <ol> 
        <li value="2">사과</li>
        <li value="4">포도</li>
        <li value="6">망고</li>
    </ol>
    <h1>사전식 목록</h1>
    <dl>
        <dt>딸기</dt>
        <dd>매우 맛있는 과일</dd>
        <dt>수박</dt>
        <dd>매우 시원한 과일</dd>
    </dl>
</body>
</html>
