<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML LINK</title>
</head>
<body>
    <a href="http://google.com">구글로 이동</a> <br>
    <a href="http://127.0.0.1:5500/exhtml03.html">exhtml03.html로 이동</a> <br>
    <a href="/exhtml02.html">exhtml02.html로 이동</a> <br>
    <a href="./exhtml01.html">exhtml01.html로 이동</a> <br>
    <a href="exhtml03.html">exhtml03.html로 이동</a> <br>
    <p>a 엘리먼트의 target 속성으로 원하는 창에서 이동 가능</p>
    <a href="exhtml03.html" target="_blank">exhtml03.html로 이동(새창)</a> <br>
    <a href="exhtml03.html" target="mywin">exhtml03.html로 이동(새창)</a> <br>
    <a href="exhtml03.html" target="sub">exhtml03.html로 이동(iframe)</a> <br>

    <iframe src="exhtml01.html" frameborder="1" width="500" height="500" name="sub"></iframe>
</body>
</html>
